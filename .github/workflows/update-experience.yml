name: Update experience

on:
  workflow_dispatch:
  schedule:
    - cron: '30 0 1 * *'
  push:
    branches:
      - main
    paths:
      - .github/automations/update-experience.js
      - .github/workflows/update-experience.yml

jobs:
  update-experience:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download experience data
        run: curl -o experience.json https://raw.githubusercontent.com/guibranco/guibranco/main/.github/automations/experience.json

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Run script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn install
          yarn start-experience
          rm experience.json

      - name: Check for changes
        id: check_changes
        run: |
            if git diff --exit-code; then
              echo "No changes to commit."
              echo "changes=false" >> "$GITHUB_OUTPUT"
            else
              echo "changes=true" >> "$GITHUB_OUTPUT"
            fi
      
      - name: Commit changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git config --global --add --bool push.autoSetupRemote true
          git add index.html
          git commit -m 'Update experience table'
          git push
